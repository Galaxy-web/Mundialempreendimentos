<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas de Imóveis</title>
    <link rel="icon" type="image/x-icon" href="../fotos/save1.png">
    <link rel="stylesheet" href="../Css/imoveis.css">
</head>
<body>
        <header>
            <img src="../fotos/save1.png" alt="Logo">
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
            </ul>
        </header>
        <div class="banner">
            <h1><strong>Encontre o imóvel dos seus sonhos</strong></h1>
        </div>
        <div class="main">
        <div class="container">
            <section class="cards-section">
                <div class="cards"></div>
            </section>        

        <!-- Botão para adicionar novo imóvel -->
    <button id="btnAdicionarImovel" class="btn-adicionar">Adicionar Novo Imóvel</button>

    <!-- Pop-up para adicionar novo imóvel -->
    <div id="modalAdicionarImovel" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Novo Imóvel</h2>
            <form id="formAdicionarImovel">
                <input type="text" name="endereco" placeholder="Endereço" required>
                <input type="text" name="tipo" placeholder="Tipo de Imóvel" required>
                <input type="number" name="preco" placeholder="Preço" required>
                <input type="text" name="descricao" placeholder="Descrição" required>
                <input type="text" name="localizacao" placeholder="Localização" required>
                <input type="number" name="quartos" placeholder="Quantidade de Quartos" required>
                <input type="number" name="vagas_garagem" placeholder="Vagas de Garagem" required>
                <input type="number" name="banheiros" placeholder="Quantidade de Banheiros" required>
                <input type="number" name="tamanho_terreno" placeholder="Tamanho do Terreno (m²)" required>
                <input type="file" name="fotos" id="fotos" accept="image/*" multiple required>
                <button type="submit">Adicionar</button>
            </form>
        </div>
        <div class="carousel">
            <!-- Aqui serão exibidas as fotos do imóvel -->
        </div>
    </div>

    <!-- Adicione o link para o arquivo JavaScript -->
    <script src="../Script/script.js"></script>
</body>
</html>
